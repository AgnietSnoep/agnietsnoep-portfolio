
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overview of Work by Agniet Snoep</title>
<style>
    body {
        background-color: black;
        color: white;
        font-size: 10px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 100%;
        margin: 0;
        padding: 10px;
    }
    h1 {
        text-align: left;
        color: white;
        font-size: 16px;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        color: #d3d3d3;
    }
    th, td {
        padding: 8px;
        border: 1px solid #333;
        text-align: left;
    }
    th {
        background-color: #333;
    }
    td {
        background-color: #222;
    }
    a {
        color: #aaa;
        text-decoration: none;
    }
    a:hover {
        color: #fff;
        text-decoration: underline;
        cursor: pointer;
    }
    .description-popup {
        display: none;
        position: fixed;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        border: 1px solid #aaa;
        padding: 10px;
        max-width: 500px;
        font-size: 12px;
        border-radius: 5px;
        z-index: 10;
        white-space: normal;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Overview of Work by Agniet Snoep (11-20)</h1>
    <table>
        <thead>
            <tr>
                <th>Nr.</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <!-- Works 11 to 15 -->
            <tr>
                <td>11</td>
                <td><a href="https://agnietsnoep.com/dollhouse" target="_blank" onmouseover="showDescription(event, 'A day unfolds on an assembled, fictional square with houses, residents, stairs, trash bins, and an alley. In the morning, life is hidden behind windows, but as evening falls, scenes unfold. The night leaves the square to homeless people. Sounds of tango music, howling, and whispers guide the viewer as day transitions into night.')" onmouseout="hideDescription()">Dollhouse</a></td>
                <td>2015</td>
            </tr>
            <tr>
                <td>12</td>
                <td><a href="https://agnietsnoep.com/farmville" target="_blank" onmouseover="showDescription(event, 'Abandoned houses in a ghost village are reflected in still, black water. The sky above is equally dark, creating a surreal atmosphere where the village appears suspended between water and air. Sounds of footsteps splashing through water complete the eerie scene.')" onmouseout="hideDescription()">Farmville</a></td>
                <td>2015</td>
            </tr>
            <tr>
                <td>13</td>
                <td><a href="https://agnietsnoep.com/claws" target="_blank" onmouseover="showDescription(event, 'The chicken legs are portrayed against a black background, each one holding something fragile like a feather, bubble, or butterfly. The human-like positioning of the legs emphasizes awkwardness, adding a layer of vulnerability to the scene.')" onmouseout="hideDescription()">Claws</a></td>
                <td>2012-2015</td>
            </tr>
            <tr>
                <td>14</td>
                <td><a href="https://agnietsnoep.com/stemmingen-lokken" target="_blank" onmouseover="showDescription(event, 'A video loop where animated figures stand at windows in a row of houses. The street sounds and wind set the mood, while the changing light cycles from morning to night, each day bringing different emotional scenes to the fore.')" onmouseout="hideDescription()">Otherside</a></td>
                <td>2014</td>
            </tr>
            <tr>
                <td>15</td>
                <td><a href="https://agnietsnoep.com/stilllife" target="_blank" onmouseover="showDescription(event, 'This series of 24 photos, inspired by the still life works of Ambrosius Bosschaert, combines aesthetic beauty with unsettling elements. The haunting atmosphere captures the fragility of life and the inevitable decay of all things.')" onmouseout="hideDescription()">Still Life</a></td>
                <td>2010-2015</td>
            </tr>
            
            <!-- Works 16 to 20 -->
            <tr>
                <td>16</td>
                <td><a href="https://agnietsnoep.com/re-animism-installation" target="_blank" onmouseover="showDescription(event, 'African fetish objects from the MusÃ©e Vodou gain new life through movement and sound, reflecting animistic beliefs where objects are believed to have souls and connect with ancestors, spirits, and gods.')" onmouseout="hideDescription()">Re-Animism</a></td>
                <td>2013</td>
            </tr>
            <tr>
                <td>17</td>
                <td><a href="https://agnietsnoep.com/metamorphose" target="_blank" onmouseover="showDescription(event, 'This work highlights the contrast between human fear of insects and their inherent vulnerability. Enlarged insects are placed in various settings, transforming them into surreal, almost human-like figures that appear both threatening and fragile.')" onmouseout="hideDescription()">Metamorphoses</a></td>
                <td>2005-2010</td>
            </tr>
            <tr>
                <td>18</td>
                <td><a href="https://agnietsnoep.com/stemmingen-lokken" target="_blank" onmouseover="showDescription(event, 'A short experimental film in which human silhouettes perform a sound piece. The figures convey emotion and connection through their movements, creating a surreal atmosphere where sound and imagery intertwine.')" onmouseout="hideDescription()">Lokken</a></td>
                <td>1995</td>
            </tr>
            <tr>
                <td>19</td>
                <td><a href="https://agnietsnoep.com/stemmingen-lokken" target="_blank" onmouseover="showDescription(event, 'Subtle changes in facial expressions linked to an electronic organ. Viewers could trigger the fading smile of the subjects by pressing a key, and a foot pedal allowed them to freeze the moment, creating a sense of vulnerability and loss.')" onmouseout="hideDescription()">Fading of a Smile / Het archief van Stemmingen</a></td>
                <td>1994</td>
            </tr>
            <tr>
                <td>20</td>
                <td><a href="https://agnietsnoep.com/couplet-iv" target="_blank" onmouseover="showDescription(event, 'A piece that subtly explores fleeting moments of human emotion, particularly the vulnerability revealed when a smile fades.')" onmouseout="hideDescription()">Couplet IV</a></td>
                <td>1994</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="description-popup" id="descriptionPopup"></div>

<script>
    function showDescription(event, description) {
        const popup = document.getElementById('descriptionPopup');
        popup.style.display = 'block';
        popup.style.left = (event.pageX + 10) + 'px';
        popup.style.top = (event.pageY + 10) + 'px';
        popup.innerHTML = description;
    }

    function hideDescription() {
        const popup = document.getElementById('descriptionPopup');
        popup.style.display = 'none';
    }
</script>

</body>
</html>
